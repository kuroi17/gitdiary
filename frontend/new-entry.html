<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="headerDiary white-primary text-black p-1 mt-3">
      <!-- black bg black text padding 3 -->
      <div class="container d-flex align-items-center justify-content-between">
        <h2 class="fw-light fs-0">Welcome to GitDiary</h2>
        <nav class="nav">
          <a class="nav-link text-black" href="index.html">Home</a>
          <!-- nav link styled and black text -->
          <a class="nav-link text-black" href="new-entry.html">New Entry</a>
          <a class="nav-link text-black" href="view-entry.html">View Entries</a>
        </nav>
      </div>
    </header>

    <div class="formBody border m-5 p-4 auto rounded w-75 mx-auto">
      <h1 class="fw-light pt-2 mt-1 text-start ms-3 mb-5">
        Create new Diary Entry
      </h1>

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input
          type="text"
          placeholder="Give your entry a title.. "
          class="border-1 rounded-3 p-3 form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input
          type="text"
          placeholder="What day is today?"
          class="border-1 rounded-3 form-control p-3"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Your thoughts</label>
        <textarea
          class="border rounded-3 form-control"
          rows="12"
          placeholder="What's on your mind today?"
        ></textarea>
      </div>

      <!-- File Upload Dropzone -->
      <div class="mb-3 w-50 mx-auto text-center">
        <label class="form-label d-block mb-2 fw-lighter">Attach Image</label>

        <div
          class="dropzone position-relative border rounded-2 p-4 d-flex flex-column align-items-center justify-content-center"
          style="cursor: pointer; background-color: #f8f8f8"
        >
          <!-- Upload icon -->
          <img
            src="images/upload.png"
            alt="Upload Here"
            class="mb-2"
            style="width: 40px; height: 40px"
          />

          <!-- Text -->
          <span class="text-muted">Click or drag file to upload</span>

          <!-- Invisible file input over the dropzone -->
          <input
            type="file"
            class="position-absolute top-0 start-0 w-100 h-100 opacity-0"
            style="cursor: pointer"
          />
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary border w-25 mx-auto rounded-3 p-3">
          Submit Entry
        </button>
        <button class="btn btn-secondary border w-25 mx-auto rounded-3 p-3">
          Cancel
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Custom JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/entries.js"></script>
  </body>
</html>
