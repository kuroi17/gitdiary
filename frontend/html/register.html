<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <section class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <!-- Left text for large screens -->
          <div class="col-lg-5 d-none d-lg-block">
            <h1 class="fw-bold display-5 mb-4">Join Us Today</h1>
            <p class="text-muted">
              Create an account with a clean, modern UI. Simple black & white
              design for easy readability and professional look.
            </p>
          </div>

          <!-- Sign Up Card -->
          <div class="col-lg-5 col-md-8">
            <div class="card p-4">
              <div class="card-body">
                <h3 class="text-center mb-4">Sign Up</h3>
                <form>
                  <!-- Username -->
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Enter username"
                      required
                    />
                  </div>

                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>

                  <!-- Password -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter password"
                      required
                    />
                  </div>

                  <!-- Already have account -->
                  <div class="text-center mb-3">
                    <small class="text-muted"
                      >Already have an account?
                      <a href="login.html">Log in</a></small
                    >
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="signupButton btn btn-primary w-100 mb-3">
                    Sign Up
                  </button>

                  <!-- Social login -->
                  <p class="text-center text-muted mb-2">Or sign up with</p>
                  <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-outline-dark">
                      <img
                        src="../images/icons8-google-50.png"
                        alt="Google"
                        style="width: 24px; height: 24px"
                      />
                    </button>
                    <button type="button" class="btn btn-outline-dark">
                      <img
                        src="../images/icons8-facebook-50.png"
                        alt="Facebook"
                        style="width: 24px; height: 24px"
                      />
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signUp.js"></script>
  </body>
</html>
