<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #000;
      border: none;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .btn-outline-dark {
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      color: #333;
    }
  </style>
</head>
<body>

<section class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">

      <!-- Left text for large screens -->
      <div class="col-lg-5 d-none d-lg-block">
        <h1 class="fw-bold display-5 mb-4">Welcome Back</h1>
        <p class="text-muted">Log in to your account with a clean, modern black & white design. Easy to use and fully responsive.</p>
      </div>

      <!-- Login Card -->
      <div class="col-lg-5 col-md-8">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Log In</h3>
            <form>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>

              <!-- Forgot password -->
              <div class="text-end mb-3">
                <a href="#">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

              <!-- Social login -->
              <p class="text-center text-muted mb-2">Or log in with</p>
              <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-outline-dark">
                  <img src="../images/icons8-google-50.png" alt="Google" style="width:24px; height:24px;">
                </button>
                <button type="button" class="btn btn-outline-dark">
                  <img src="../images/icons8-facebook-50.png" alt="Facebook" style="width:24px; height:24px;">
                </button>
              </div>

              <!-- Signup link -->
              <div class="text-center mt-3">
                <small class="text-muted">Don't have an account? <a href="register.html">Sign Up</a></small>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
